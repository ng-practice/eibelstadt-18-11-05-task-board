<a [routerLink]="['/table']">Table View (Absolute)</a>
<br>
<a [routerLink]="['..', 'table']">Table View (Relative)</a>

<h2>Add new Task</h2>
<tb-add-task (create)="addTask($event)"></tb-add-task>

<small>{{ errorMessage }}</small>
<small style="color: rgb(113, 147, 62)">{{ completedMessage }}</small>

<tb-task-list
  [tasks]="tasks$ | async"
  (removeSingleTask)="removeTaskFromList($event)"></tb-task-list>
